<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, running club, runners, run, Dublin, Ireland, urban running, sport, exercise"
    />
    <!-- Title -->
    <title>Love Running</title>
    <!-- Google Fonts import-->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@300;700&display=swap");
    </style>
    <!-- Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <!-- Header element-->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <!-- insert toggle icon -->
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>

      <!--Navigation-->
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main role="main">
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          id="signup-form"
          method="post"
        >
          <h2>
            <i class="fa-solid fa-heartbeat" aria-hidden="true"></i>Let's get
            you signed up!
          </h2>

          <label for="first-name">First name:</label>
          <input
            type="text"
            class="text-input"
            id="first-name"
            name="first-name"
            required
          />
          <br />

          <label for="last-name">Last name:</label>
          <input
            type="text"
            class="text-input"
            id="last-name"
            name="last-name"
            required
          />
          <br />

          <label for="email">Email:</label>
          <input
            type="email"
            class="text-input"
            id="email"
            name="email"
            required
          />
          <br />

          <!-- Radio buttons -->
          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input
                type="radio"
                name="running-preferences"
                id="road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="trail">Trail</label>
              <input
                type="radio"
                name="running-preferences"
                id="trail"
                value="trail"
                required
                checked
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="running-preferences"
                id="radio"
                value="radio"
                required
                checked
              />
            </div>
          </div>
          <!-- Join button -->
          <button type="submit" class="join-button">Let's run!</button>
        </form>
      </section>
    </main>

    <!-- Footer add social media icons-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <!--  -->
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our twitter page (opens in a new tab)"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/gavinkingcome/?next=%2F&hl=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font awesome kit -->
    <script
      src="https://kit.fontawesome.com/a2666a8499.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
